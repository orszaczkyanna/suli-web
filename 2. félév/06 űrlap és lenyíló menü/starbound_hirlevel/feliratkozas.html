    <div id="minden">
      <img src="kepek/logo.png" alt="logo" title="logo" id="logo" />
      <div id="menu">

        <h1>Feliratkozás hírlevélre</h1>
        <p>A következő űrlap elküldésével tudsz feliratkozni a hírlevélre.</p>
        <form>
          <p>
            Név:<br />
            <input type="text" name="nev" />
          </p>
          <p>
            E-mail:<br />
            <input type="email" name="email" />
          </p>
          <p>
            Hírlevél gyakorisága:<br />
            <input type="radio" name="tipus" value="napi" checked /> Napi<br />
            <input type="radio" name="tipus" value="heti" /> Heti<br />
            <input type="radio" name="tipus" value="havi" /> Havi<br />
          </p>
          <p>
            <input type="submit" value="Feliratkozás" />
            <input type="reset" value="Törlés" />
          </p>
        </form>
