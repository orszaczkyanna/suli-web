<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Galéria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="stilus.css" />
    <script src="bootstrap.bundle.js"></script>
  </head>
  <body>
    <div class="container bg-light p-2 text-dark rounded">
      <div class="h1">Galéria</div>
      <p class="bg-primary text-white p-2 my-5">
        Válogatott képek gyűjtőhelye, melyeket bátran felhasználhatunk számítógépünk vagy
        telefonunk háttérképeként is.
      </p>

      <div class="row mt-5">
        <div class="col-sm-6">
          <a href="kepek/architecture.jpg" target="_blank"
            ><img
              src="kepek/architecture.jpg"
              alt="Épületek"
              title="Épületek egy utcán"
              class="img-thumbnail img-fluid"
          /></a>
          <a href="kepek/beach.jpg" target="_blank"
            ><img
              src="kepek/beach.jpg"
              alt="Tengerpart"
              title="Homokos tengerpart"
              class="img-thumbnail img-fluid"
          /></a>
          <a href="kepek/lantern.jpg" target="_blank"
            ><img
              src="kepek/lantern.jpg"
              alt="Lámpások"
              title="Lámpások az éjszakai fényben"
              class="img-thumbnail img-fluid"
          /></a>
          <a href="kepek/mountains.jpg" target="_blank"
            ><img
              src="kepek/mountains.jpg"
              alt="Hegyi település"
              title="Egy város a hegyek között"
              class="img-thumbnail img-fluid"
          /></a>
        </div>
        <div class="col-sm-6">
          <a href="kepek/sea.jpg" target="_blank"
            ><img
              src="kepek/sea.jpg"
              alt="Naplemente"
              title="Színes felhők a tenger felett"
              class="img-thumbnail img-fluid"
          /></a>
          <a href="kepek/seedlings.jpg" target="_blank"
            ><img
              src="kepek/seedlings.jpg"
              alt="Friss hajtások"
              title="Földből kinővő apró növények"
              class="img-thumbnail img-fluid"
          /></a>
          <a href="kepek/treeblossoms.jpg" target="_blank"
            ><img
              src="kepek/treeblossoms.jpg"
              alt="Virágba borult fa"
              title="Tavaszi köntösben a táj"
              class="img-thumbnail img-fluid"
          /></a>
        </div>
      </div>

      <p class="alert alert-info">
        A képek a <a href="https://pixabay.com" target="_blank">Pixabay</a> oldalról
        származnak és szabadon felhasználhatók.
      </p>
    </div>
  </body>
</html>
