<!DOCTYPE html>
<html lang="hu">
  <head>
    <title>Japán városok</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Tokyo és Kyoto látványosságai" />
    <meta name="keywords" content="japán, tokyo, tokió, kyoto, kiotó" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="icon" type="image/x-ico" href="pics/icon.ico" />
    <link rel="stylesheet" type="text/css" href="stilus.css" />
  </head>
  <body>
    <div id="tarolo">
      <header>
        <img src="pics/main.png" alt="Japán városok" title="Japán városok" id="logo" />
        <div id="oldalcim">Japán városok</div>
      </header>

      <nav>
        <a href="index.html">
          <div class="menugomb">Tokió</div>
        </a>
        <a href="kyoto.html">
          <div class="menugomb">Kiotó</div>
        </a>
        <a href="feliratkozas.html">
          <div class="menugomb">Feliratkozás</div>
        </a>
      </nav>

      <main id="urlap">
        <h1>Feliratkozás</h1>
        <p>
          Ha szeretnél Japán történelméről rövid érdekességeket olvasni, iratkozz fel
          hírlevelünkre!
        </p>

        <p>* E-mail:</p>
        <input type="email" />

        <p>* E-mail gyakorisága:</p>
        <select>
          <option value="em1" selected>Napi</option>
          <option value="em2">Heti</option>
          <option value="em3">Havi</option>
        </select>

        <p>Név:</p>
        <input type="text" />

        <p>Életkor:</p>
        <input type="number" />

        <p>Nem:</p>
        <select>
          <option value="n1">Nő</option>
          <option value="n2">Férfi</option>
          <option value="n3">Egyéb</option>
          <option value="n4">Nem adom meg</option>
        </select>

        <div>
          <input type="submit" value="Küldés" class="gomb" />
        </div>

        <p>* Kötelező kitölteni</p>
      </main>

      <footer>
        <hr />
        <p class="dolt">A japán nevek magyaros átírásban szerepelnek.</p>
        <p>
          Források:
          <a href="https://hu.wikipedia.org/wiki/Toki%C3%B3" target="_blank">Tokió</a>,
          <a href="https://hu.wikipedia.org/wiki/Kiot%C3%B3" target="_blank">Kiotó</a>
        </p>
        <a href="#tarolo">
          <div id="fel">&#11165;</div>
        </a>
      </footer>
    </div>
  </body>
